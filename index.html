<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColeWordle</title>
    <link rel="icon" href="resources\ColeWordleIconRoundHighlighted.PNG" type="image/x-icon">
    <link rel="stylesheet" href="public/css/bootstrap.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="title">
            ColeWordle
        </div>


        <div class="attempts">
            <!-- past guesses are inserted here -->
        </div>


        <div class="input-area">
            <input type="text" id="guess-input" placeholder="Your guess">
            <button id="submit-guess">Guess</button>
            <div id="suggestion-box" class="suggestion-box">
                <!-- Suggestions will be here -->
            </div>
        </div>

        <!-- Modal -->
        <div id="victoryModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content win">
            <span class="close-button">×</span>
            <img class="modal-image" src="" alt="Victory Image">
            </div>
        </div>

        <!-- Modal -->
        <div id="loseModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content lose">
            <span class="close-button">×</span>
            <img class="modal-image" src="" alt="Victory Image">
            </div>
        </div>


        <div class="result-message"></div>
    </div>

    <script src="public/js/init.js" defer></script>
    <script src="public/js/inputSuggestion.js" defer></script>
    <script src="public/js/modals.js" defer></script>
    <script src="public/js/script.js" defer></script>
</body>
</html>
